<ion-header text-center>
      <ion-toolbar>
            <ion-title>
                  Reconocimiento
            </ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
      <!-- <p>{{console}}</p> -->
      <ion-img src="assets/Img/mic.png"></ion-img>
      <ion-button color="danger" expand="block" (click)="stopRecord()" *ngIf="recording">
            <ion-icon name="mic-off"></ion-icon>&nbsp;&nbsp;Parar Grabación
      </ion-button>
      <ion-button color="primary" expand="block" (click)="startRecord()" *ngIf="!recording">
            <ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Comenzar Grabación
      </ion-button>
      <ion-button color="primary" expand="block" (click)="mandarInfo2()">
            <ion-icon name="mic"></ion-icon>&nbsp;&nbsp;Resp
      </ion-button>
      <ion-list>
            <ion-item *ngFor="let audio of audioList; index as i;">
                  <p>{{audio.filename}}&nbsp;</p>
                  <ion-button color="medium" (click)="playAudio(audio.filename, i)">
                        <ion-icon name="play" *ngIf="!playing"></ion-icon>
                        <!-- <ion-icon name="square" *ngIf="playing"></ion-icon> -->
                  </ion-button>&nbsp;
                  <ion-button color="danger" (click)="deleteFile(audio)">
                        <ion-icon name="trash" is-active="false"></ion-icon>
                  </ion-button>&nbsp;
                  <ion-button color="success" (click)="mandarInfo(audio)">
                        <ion-icon name="send"></ion-icon>
                  </ion-button>
            </ion-item>
      </ion-list>
</ion-content>
